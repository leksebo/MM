  gallery.html - Image Gallery page for Mena's Message's
  This page displays a collection of images in a responsive grid layout.
  Features figure elements with captions for better accessibility.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Essential Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Browse through Mena's Message's photo gallery showcasing fitness journeys, wellness moments, and lifestyle inspiration. View our collection of motivational images and success stories.">
  <meta name="keywords"
    content="fitness gallery, wellness photos, lifestyle images, inspiration gallery, fitness journey, wellness motivation">
  <meta name="author" content="Mena">

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:title" content="Gallery - Mena's Message's">
  <meta property="og:description"
    content="Explore our visual journey through fitness, wellness, and lifestyle moments. Get inspired by our collection of motivational images.">
  <meta property="og:image" content="assets/images/mena logo.jpeg">
  <meta property="og:url" content="https://menasmessages.com/gallery">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Gallery - Mena's Message's">

    content="Explore our visual journey through fitness, wellness, and lifestyle moments. Get inspired by our collection of motivational images.">
  <meta name="twitter:image" content="assets/images/mena logo.jpeg">

  <!-- Favicon and Resources -->
  <link rel="icon" type="image/jpeg" href="assets/images/mena logo.jpeg">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <script src="https://kit.fontawesome.com/08ef853661.js" crossorigin="anonymous"></script>

  <!-- Header section with main navigation -->

    <nav class="nav">
      <a href="index.html" class="logo">
        <img src="assets/images/mena logo.jpeg" alt="logo">
      </a>

        <i class="fas fa-bars"></i>

      <figure>

      <figure>

      <figure>
        <img src="assets/images/Fitness Image.jpg" alt="Fitness Image" class="gallery-image">
        <figcaption>This comeback is personal!</figcaption>

  </footer>

  <script src="assets/JavaScript/app.js"></script>

</html>
