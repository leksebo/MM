<!-- 
  contact.html - Contact page for Mena's Message's
  This page provides a contact form for users to reach out.
  Features accessibility-enhanced form elements and ARIA labels.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Essential Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Get in touch with Mena's Message's. Send us your questions, feedback, or inquiries about mind, fitness, and lifestyle topics through our contact form.">
  <meta name="keywords"
    content="contact Mena, get in touch, feedback, inquiries, wellness consultation, lifestyle advice">
  <meta name="author" content="Mena">

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:title" content="Contact - Mena's Message's">
  <meta property="og:description"
    content="Reach out to Mena's Message's. Connect with us for questions about wellness, fitness, and mindful living.">
  <meta property="og:image" content="assets/images/mena-logo.jpeg">
  <meta property="og:url" content="https://menasmessages.com/contact">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Contact - Mena's Message's">
  <meta name="twitter:description"
    content="Reach out to Mena's Message's. Connect with us for questions about wellness, fitness, and mindful living.">
  <meta name="twitter:image" content="assets/images/mena-logo.jpeg">

  <!-- Favicon and Resources -->
  <link rel="icon" type="image/jpeg" href="assets/images/mena-logo.jpeg">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <script src="https://kit.fontawesome.com/08ef853661.js" crossorigin="anonymous"></script>

  <title>Contact - Mena's Message's</title>

</head>

<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <!-- Header section with accessible navigation -->
  <header>
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html" class="logo">
        <img src="Sreenshots/mena-logo.jpeg" alt="Mena's Message's logo" width="50" height="50" />
      </a>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="gallery.html">Gallery</a>
        <a href="f-content.html">Featured</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </div>
    </nav>
  </header>
  <!-- Main content section with contact form -->
  <main id="main-content">
    <h1>Contact Mena</h1>
    <!-- Contact form with validation and accessibility features -->
    <form id="contactForm" aria-label="Contact form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required aria-required="true" autocomplete="name">
        <div class="error-message" aria-live="polite"></div>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required aria-required="true" autocomplete="email">
        <div class="error-message" aria-live="polite"></div>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required aria-required="true"></textarea>
        <div class="error-message" aria-live="polite"></div>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <!-- Footer section with copyright and social media links -->
  <footer>
    <p>&copy; 2024 Mena's Message's. All rights reserved</p>
    <div class="social-media" aria-label="Social media links">
      <a href="#" aria-label="Visit our Facebook page"><i class="fa-brands fa-facebook"></i></a>
      <a href="#" aria-label="Visit our Twitter page"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" aria-label="Visit our Instagram page"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>

  <script src="assets/JavaScript/app.js"></script>

</body>

</html>
