<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mena's Message's - Contact</title>
  <script src="https://kit.fontawesome.com/08ef853661.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/CSS/style.css" />

</head>

<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header role="banner">
    <nav class="nav" role="navigation" aria-label="Main navigation">
      <a href="index.html" class="logo">
        <img src="assets/images/mena logo.jpeg" alt="Mena's Message's logo" />
      </a>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="gallery.html">Gallery</a>
        <a href="f-content.html">Featured</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </div>
    </nav>
  </header>
  <main id="main-content" role="main">
    <h1>Contact Mena</h1>
    <form id="contactForm" role="form" aria-label="Contact form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required aria-required="true" autocomplete="name" />
        <div class="error-message" aria-live="polite"></div>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required aria-required="true" autocomplete="email" />
        <div class="error-message" aria-live="polite"></div>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required aria-required="true"></textarea>
        <div class="error-message" aria-live="polite"></div>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer role="contentinfo">
    <p>&copy; 2024 Mena's Message's. All rights reserved</p>
    <div class="social-media" role="navigation" aria-label="Social media links">
      <a href="#" aria-label="Visit our Facebook page"><i class="fa-brands fa-facebook"></i></a>
      <a href="#" aria-label="Visit our Twitter page"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" aria-label="Visit our Instagram page"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>

  <script src="assets/JavaScript/app.js"></script>

</body>

</html>
